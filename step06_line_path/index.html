<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>

<script>

    var width = 500;
    var height = 500;
    var data = [
        {x : -25, y : 65},
        {x : 10, y : 20},
        {x : 40, y : 80},
        {x : 90, y : 120},
        {x : 150, y : 200},
        {x : 170, y : 180},
        {x : 210, y : 180}
    ];

    var drawLine = d3.svg.line()        //create function which return "x" and "y" coordinates to generate path
            .x(function (d) {
               return d.x;
            })
            .y(function (d) {
               return d.y;
            });

    var canvas = d3.select("body")
            .append("svg")
            .attr("height", height)
            .attr("width", width);

    var group = canvas.append("g")
            .attr("transform", "translate(100, 50)");

    group.selectAll("path")
            .data([data])           //  pass each object as a separate array
            .enter()
            .append("path")
            .attr("d", drawLine)    // path draw the shape by the help of "d" attribute
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("stroke-width", "5")

</script>

</body>
</html>
