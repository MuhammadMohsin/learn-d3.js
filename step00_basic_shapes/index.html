<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>

<script>
    var canvas = d3.select("body")
            .append("svg")
            .attr("height", 500)
            .attr("width", 500);

    var circle = canvas.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 50)
            .attr("fill", "red");

    var rectangle = canvas.append("rect")
            .attr("x", 90)
            .attr("y", 50)
            .attr("width", 200)
            .attr("height", 50)
            .attr("fill", "green");

    var line = canvas.append("line")
            .attr("x1", 20)
            .attr("y1", 30)
            .attr("x2", 200)
            .attr("y2", 400)
            .attr("stroke", "blue")
            .attr("stroke-width", 5)

</script>

</body>
</html>
